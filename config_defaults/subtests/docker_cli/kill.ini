kill_sigproxy = true

[docker_cli/kill/bad]
# docker kill

[docker_cli/kill/go_lang_bad_signals]
# docker kill
kill_sigproxy = true
skip_signals = 9
# 2 - should be OK is here for reference; 19, 27 - golang bug, 20 - SIGCONT
